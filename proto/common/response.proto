syntax = "proto3";

package common.v1;

option go_package = "github.com/microservices-learn/protos/gen/go/common/v1;commonv1";

message BaseResponse {
  Status status = 1;
  string code = 2;
  string message = 4;     // hasil translate
}

message SingleResponse {
  BaseResponse meta = 1;
  bytes data = 2; // generic JSON data
}

message Pagination {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_data = 3;
  int32 total_page = 4;
  int32 current_data = 5;
}

enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_DELETED = 3;
  STATUS_FAILED = 4;
  STATUS_SUCCESS = 5;
  STATUS_PENDING = 6;
  STATUS_ABORTED = 7;
  STATUS_OK = 8;

}