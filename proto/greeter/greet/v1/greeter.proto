syntax = "proto3";

package greeter_service.greet.v1;

option go_package = "gitlab.com/grpc-learn/protoc-files/gen/go/greeter_service/greet/v1;greetv1";


service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
