syntax = "proto3";

package greeter_service.greet.v1;

import "google/api/annotations.proto";

option go_package = "gitlab.com/grpc-learn/protoc-files/gen/go/greeter_service/greet/v1;greetv1";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      post: "/v1/greeter/say-hello"
      body: "*"
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
